<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>
$(document).ready(function() {
    
    $('#btnSubmit').click(function(){
         
         var firstparam = $('#firstparam').val();    
         var secondparam = $('#secondparam').val();
         var url =  "../MountainStateChallange/getmultiples/"+firstparam+"/"+secondparam;
		 
		
    	 $.ajax({
			type: "GET",
			dataType: "json",
        	url: url
	    }).then(function(data) {
	       
	    	 
			 
		   
	       var result = "";
	       $.each( data, function( key, value ) {
		   
	          result += "<tr><td>"+key+"</td><td>"+value+"</td></tr>";
           });

	       $('#tblBody').html(result);
	       
	    });
   
    });
    
   
});
</script> 
</head>
<body>
<h1></h1>
<div class="container">
  <h2>Mountain State Challange</h2>
  
    <div class="form-group">
      <label for="first Number">First Number:</label>
      <input type="text" class="form-control" id="firstparam" placeholder="First Number" name="firstparam">
    </div>
   <div class="form-group">
      <label for="Second Number">Second Number:</label>
      <input type="text" class="form-control" id="secondparam" placeholder="Second Number" name="secondparam">
    </div>
    <button id="btnSubmit" class="btn btn-default">Submit</button>
 
  <table class="table table-striped">
    <thead>
	    <tr>
	     <th>ID</th>
	     <th>Value</th>
	    </tr>
        
    </thead>
    <tbody id="tblBody">
    	
    
    </tbody>
  </table>
  
</div>


</body>
</html>
